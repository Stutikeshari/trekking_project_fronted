<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell</title>
</head>
<body>
    <form style="border:3px solid blue; margin:20px; padding:8px; width:500px;">
        <h1>Farewell Party Survey Form</h1>
        <label for="Name"> Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>

        <label for="Email"> Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter Your Email"><br>

        <label for="Age"> Age</label>
        <input type="number" id="Age" name="Age" placeholder="Enter Your Age"><br>

        <label>Which option best describes you?</label>
        <select>
            <option selected="true">Student</option>
            <option>Teacher</option>
            <option>Officer</option>
            <option>Doctor</option>
        </select><br>

        <label>Will you attend the party?</label>
        <input type="radio" name="yes">Yes 
        <input type="radio" name="yes">No
        <br>
        <label>What did you like about the program?</label><br>
        <input type="checkbox"><label for="">Training</label><br>
        <input type="checkbox"><label for="">The learning sessions from industry experts</label><br>
        <input type="checkbox"><label for="">Community Meetups</label><br>
        <input type="checkbox"><label for="">Brown bag sessions</label><br>
        <input type="checkbox"><label for="">Switching to hybrid mode</label><br>
        <input type="checkbox"><label for="">Food,office,etc</label><br>

        <label>Any Comments or suggestions </label>
        <textarea rows="4" cols="20"></textarea><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
